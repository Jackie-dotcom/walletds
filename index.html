<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedera Claim</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #00a86b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #008f5b;
            transform: translateY(-2px);
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .account-info {
            color: #00a86b;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hedera Claim</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="accountInfo" class="account-info"></div>
        <button id="claimButton" style="display: none;">Claim</button>
        <div id="status"></div>
    </div>

    <!-- Обновленные скрипты -->
    <script src="https://unpkg.com/@walletconnect/core@2.10.6/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@reown/walletkit@latest/dist/walletkit.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
